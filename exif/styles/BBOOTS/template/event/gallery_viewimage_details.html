<!-- IF .exif_value -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<script>
	$(document).ready(function(){
	    $("#hide").click(function(){
	        $("#exif_data_fieldset").hide();
	    });
	    $("#show").click(function(){
	        $("#exif_data_fieldset").show();
	    });
	});
	</script>
	<br /> 
	<h3 class="anti-postbody">{L_EXIF_DATA}<!-- IF not S_VIEWEXIF --> - <a  id="hide">Hide</a>/<a  id="show">Show</a><!-- ENDIF --></h3>
	<hr />
	<fieldset class="fields1 anti-postbody" id="exif_data_fieldset"<!-- IF not S_VIEWEXIF --> style="display: none;"<!-- ENDIF -->>
	<!-- BEGIN exif_value -->
		<dl class="<!-- IF exif_value.S_ROW_COUNT is even -->column1<!-- ELSE -->column2<!-- ENDIF -->">
			<dt><label>{exif_value.EXIF_NAME}:</label></dt>
			<dd>{exif_value.EXIF_VALUE}</dd>
		</dl>
	<!-- END exif_value -->
	</fieldset>
<!-- ENDIF -->
